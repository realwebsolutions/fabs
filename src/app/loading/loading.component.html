<button (click)="startLoading()" [disabled]="isLoading">Start Loading</button>

<div *ngIf="isLoading" class="loader-container">
  <div class="loader-text">{{ progress }}%</div>
</div>

<div *ngIf="isCarouselVisible" #carousel class="carousel">
    <div class="slide" #slide> <img src="/1.png" alt="" srcset=""> </div>
    <div class="slide" #slide> <img src="/2.png" alt="" srcset=""> </div>
    <div class="slide" #slide> <img src="/3.png" alt="" srcset=""> </div>
    <div class="slide" #slide> <img src="/4.png" alt="" srcset=""> </div>
    <div class="slide" #slide> <img src="/5.png" alt="" srcset=""> </div>

</div>
